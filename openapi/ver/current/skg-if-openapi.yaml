                          - type:
                              labels:
                                en: localtypey
                              defined_in: http://www.example.com/types/onto
                              class: http://www.example.com/types/onto/localtypemethodology
                            biblio:
                              hosting_data_source:
                                local_identifier: arch-6f368a3a-b1cf-498f-b2de-27135d1e0075
                                entity_type: datasource
                                name: "An Archive"
