name: Validate SKG-IF Specs and JSON Files

on:
  workflow_dispatch:
  push:
    paths:
      - 'openapi/ver/**/*.json'
      - 'openapi/ver/**/skg-if-openapi.yaml'
  pull_request:
    paths:
      - 'openapi/ver/**/*.json'
      - 'openapi/ver/**/skg-if-openapi.yaml'

jobs:
  validate_yaml_files:
    runs-on: ubuntu-latest
    name: Validate YAML Files

    steps:
      - name: Set default event context for manual runs
        run: |
          echo "GITHUB_EVENT_NAME=${{ github.event_name }}" >> $GITHUB_ENV
          echo "GITHUB_SHA=${{ github.sha }}" >> $GITHUB_ENV
          echo "GITHUB_REF=${{ github.ref }}" >> $GITHUB_ENV
          echo "GITHUB_BASE_REF=${{ github.base_ref }}" >> $GITHUB_ENV
          echo "GITHUB_HEAD_REF=${{ github.head_ref }}" >> $GITHUB_ENV
          echo "GITHUB_EVENT_PATH=${{ github.event_path }}" >> $GITHUB_ENV
          echo "GITHUB_REPOSITORY=${{ github.repository }}" >> $GITHUB_ENV
          echo "GITHUB_ACTOR=${{ github.actor }}" >> $GITHUB_ENV
          echo "GITHUB_WORKFLOW=${{ github.workflow }}" >> $GITHUB_ENV
          echo "GITHUB_RUN_ID=${{ github.run_id }}" >> $GITHUB_ENV
          echo "GITHUB_RUN_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV
          echo "GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}" >> $GITHUB_ENV
          echo "GITHUB_EVENT_NAME=${{ github.event_name }}" >> $GITHUB_ENV
          echo "GITHUB_EVENT_PATH=${{ github.event_path }}" >> $GITHUB_ENV
      - uses: actions/checkout@v4
      - name: Run Spectral
        uses: stoplightio/spectral-action@latest
        with:
          file_glob: 'openapi/ver/**/skg-if-openapi.yaml'
          spectral_ruleset: .spectral.yaml

      - if: ${{ failure() }}
        run: exit()

  validate_json_files:
    runs-on: ubuntu-latest
    name: Validate JSON Files
    needs: validate_yaml_files

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx

      - name: Get changed files for push
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | tr '\n' ' ')
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
          echo "Changed files: $CHANGED_FILES"

      - name: Validate changed files
        run: |
          echo "Validating changed files..."
          python .github/scripts/validate_files.py
